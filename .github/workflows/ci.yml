name: CI/CD Pipeline

# Ação será executada em qualquer push ou pull request na branch 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on multiple OS
    runs-on: ${{ matrix.os }}  # Utiliza o valor da matriz para escolher o SO

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Definindo os três sistemas operacionais

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Passo 2: Configura o Python (ou outra linguagem)
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Passo 3: Instalar as dependências (como pytest, por exemplo)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Passo 4: Executa os testes com pytest (pode ser alterado dependendo da linguagem)
      - name: Run tests
        run: |
          pytest
